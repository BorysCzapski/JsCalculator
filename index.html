<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Calculator</title>
  <link rel="stylesheet" href="cals.css">
  <script src="cals.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="screen">&nbsp;

    </div>
    <br>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="special">+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="special">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="special">*</button>
      <button>0</button>
      <button>.</button>
      <button >/</button>
      <button class="special">%</button>
      <button id="clear">C</button>
      <button id="del"><img src="backspace.svg"  style="width: 30px; height: 30px; padding: 0; margin: 0; margin-right: 2px;"><</button>
      <button id="mode" ><img src="icons8-sun.svg" id="sun" style="width: 35px; height: 35px; padding: 0; margin: 0; ">L</button>
      <button id="equals">=</button>


    
    </div>
    <br>
    
  </div>
  
</body>
</html>
